<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container" id="app">

        <div class="add_toDo">
            <h2>Aggiungi una cosa da fare:</h2>
            <input @keyup.enter="addTodo" type="text" v-model="newTodo">
            <button @click="addTodo">Aggiungi</button>
        </div>

        <div class="todolist">
            <ul>
                <li v-for="(elemento, indice) in todos" :class="{'done':elemento.done}">
                    <span @click="changeStatus(indice)">{{elemento.text}}</span>
                    <i @click="removeTodo(indice)" class="fa-solid fa-xmark"></i>
                </li>
            </ul>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
